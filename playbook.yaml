hosts: localhost
  connection: local
  become: true
  tasks:
  - name: Install Dependencies
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3
      - python3-pip
      - python-setuptools
      update_cache: true
    ignore_errors: true
  - name: Get Docker APT key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add APT Repo
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
  - name: Install Docker
    apt:
      name: docker-ce
      state: latest
      update_cache: true
  - name: "Start Docker Service"
    service:
      name: docker
      state: started
  - name: "Install Docker pip package"
    pip:
      name: docker 
      executable: pip3
  - name: "Add alimatea7 user to the Docker group"
    user:
      name: alimatea7
      groups: docker
      append: yes
  - name: "Reset connection"
    meta: reset_connection

